<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Apply page for assignment 1" />
        <meta name="keywords" content="Apply,assignment" />
        <meta name="author" content="Nathan Rancie" />
        <link href="styles/style.css" rel="stylesheet" />
        <title>Apply</title>
    </head>

    <!--Apply page body-->
    <body id="apply_body">

        <!--header and nav-->
        <header>
            <h1>Enable Solutions</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="jobs.html">Jobs</a>
                <a href="apply.html">Apply</a>
                <a href="enhancements.html">Enhancements</a>
            </nav>
        </header>

        <!--main body of apply page-->
        <section id="main">
            <form
                method="post"
                action="http://mercury.swin.edu.au/it000000/formtest.php"
            >
                <!--fieldset for job reference number-->
                <fieldset>
                    <div>
                        <label for="jobref">Job Reference Number:</label>
                        <input
                            type="text"
                            name="Student ID"
                            id="jobref"
                            maxlength="5"
                            size="8"
                            pattern="[A-Za-z0-9]{5}"
                            title="Please enter between 5 numbers or letters"
                            required="required"
                        />
                    </div>
                </fieldset>
                
                <!--fieldset for personal details-->
                <fieldset>
                    <legend>Personal Details</legend>
                    <div>
                        <label for="fname">First Name:</label>
                        <input
                            type="text"
                            name="First Name"
                            id="fname"
                            maxlength="20"
                            size="20"
                            pattern="^[A-Za-z]+$"
                            title="please enter a valid name"
                            required="required"
                        />&emsp;

                        <label for="lname">Last Name:</label>
                        <input
                            type="text"
                            name="Last Name"
                            id="lname"
                            maxlength="20"
                            size="20"
                            pattern="^[A-Za-z]+$"
                            title="please enter a valid name"
                            required="required"
                        />
                    </div>
                    <br />
                    <div>
                        <label for="date">Date of Birth:</label>
                        <input
                            type="date"
                            name="date"
                            id="date"
                            title="Please enter a valid date"
                            size="10"
                            required="required"
                        />
                    </div>
                </fieldset>
                
                <!--fieldset for gender-->
                <fieldset>
                    <legend>Gender</legend>

                    <div id="gender_field">
                        <div class="gender_options">
                            <label for="male">Male</label>
                            <input
                                type="radio"
                                id="male"
                                name="Gender"
                                value="Male"
                                required="required"
                            />
                        </div>

                        <div class="gender_options">
                            <label for="female">Female</label>
                            <input
                                type="radio"
                                id="female"
                                name="Gender"
                                value="Female"
                            />
                        </div>

                        <div class="gender_options">
                            <label for="other">Other</label>
                            <input
                                type="radio"
                                id="other"
                                name="Gender"
                                value="Other"
                            />
                        </div>
                    </div>
                </fieldset>

                <!--fieldset for address-->
                <fieldset>
                    <legend>Address</legend>
                    <div>
                        <label for="street">Street Address:</label>
                        <input
                            type="text"
                            name="Street Address"
                            id="street"
                            maxlength="40"
                            size="40"
                            title="max length of 40 characters"
                            required="required"
                        />
                    </div>
                    <br />
                    <div>
                        <label for="sub/town">Suburb/Town:</label>
                        <input
                            type="text"
                            name="Suburb/Town"
                            id="sub/town"
                            maxlength="40"
                            title="max length of 40 characters"
                            size="40"
                            required="required"
                        />
                    </div>
                    <br />
                    <div>
                        <label for="state">State:</label>
                        <select name="State" id="state" required="required">
                            <option value="">Please Select</option>
                            <option value="VIC">VIC</option>
                            <option value="NSW">NSW</option>
                            <option value="QLD">QLD</option>
                            <option value="NT">NT</option>
                            <option value="WA">WA</option>
                            <option value="SA">SA</option>
                            <option value="TAS">TAS</option>
                            <option value="ACT">ACT</option>
                        </select>
                    </div>
                    <br />
                    <div>
                        <label for="postcode">Postcode:</label>
                        <input
                            type="text"
                            name="Postcode"
                            id="postcode"
                            maxlength="4"
                            size="5"
                            title="please enter a valid postcode"
                            pattern="^\d{4}$"
                            required="required"
                        />
                    </div>
                </fieldset>
                
                <!--fieldset for contact information-->
                <fieldset>
                    <legend>Contact Information</legend>

                    <div>
                        <label for="email">Email Address:</label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            size="20"
                            title="please enter a valid email address"
                            required="required"
                        />&emsp;

                        <label for="number">Phone Number:</label>
                        <input
                            type="text"
                            name="Phone Number"
                            id="number"
                            maxlength="12"
                            pattern="[\d\s]{8,12}"
                            title="please enter a valid phone number"
                            size="15"
                            required="required"
                        />
                    </div>
                </fieldset>

                <!--fieldset for relevant skills-->
                <fieldset>
                    <legend>Relevant Skills</legend>

                    <div>
                        <label for="html">HTML</label>
                        <input
                            type="checkbox"
                            id="html"
                            name="Skills[]"
                            value="HTML"
                        />
                        &emsp;

                        <label for="css">CSS</label>
                        <input
                            type="checkbox"
                            id="css"
                            name="Skills[]"
                            value="CSS"
                        />
                        &emsp;

                        <label for="js">Javascript</label>
                        <input
                            type="checkbox"
                            id="js"
                            name="Skills[]"
                            value="Javascript"
                        />
                        &emsp;

                        <label for="php">PHP</label>
                        <input
                            type="checkbox"
                            id="php"
                            name="Skills[]"
                            value="PHP"
                        />
                        &emsp;

                        <label for="mysql">MySQL</label>
                        <input
                            type="checkbox"
                            id="mysql"
                            name="Skills[]"
                            value="MySQL"
                        />
                        &emsp;

                        <label for="otherskills">Other Skills</label>
                        <input
                            type="checkbox"
                            id="otherskills"
                            name="Skills[]"
                            value="Other"
                        />
                    </div>
                    <br />
                    <div>
                        <label for="skill">Description of Skill:</label> <br />
                        <textarea id="skill" name="description of skill" rows="4" cols="40" 
                            placeholder="Please enter a decription of your skill here">
                        </textarea>
                        <!--placeholder doesnt seem to work cant find why-->
                    </div>
                </fieldset>

                <!--submit and reset buttons-->
                <div id="buttons">
                    <input type="submit" id="apply" value="Apply" />
                    <input type="reset" value="Reset Form" />
                </div>
            </form>
        </section>

        <!--footer with nav and other info-->
        <footer>
            <div id="Contact">
                <p>Contact us at:</p>
                <p><a href="mailto:enablesolutions@official.com.au">enablesolutions@official.com.au</a></p>
            </div>
            <div id="ftr-nav">
                <nav id="ftr-nav1">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="jobs.html">Jobs</a>
                    <a href="apply.html">Apply</a>
                    <a href="enhancements.html">Enhancements</a>
                </nav>
            </div>
            <div id="Author">
                <p>Author: &#169; Enable Solutions</p>
                <p>Last Editted: September 2024</p>
            </div>
        </footer>
    </body>
</html>
